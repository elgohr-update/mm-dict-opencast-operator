#jinja2: lstrip_blocks: "True", trim_blocks: "True"
---
apiVersion: v1
kind: Deployment
metadata:
  name: '{{ meta.name }}-opencast-admin'
  namespace: '{{ meta.namespace }}'
  labels:
    app: opencast
    type: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      type: admin
      app: opencast
  template:
    metadata:
      labels:
        app: opencast
        type: admin
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
        - name: opencast-admin
          image: '{{ opencast_admin.image }}'
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ORG_OPENCASTPROJECT_DB_VENDOR
              value: "MySQL"
            - name: JAVA_MIN_MEM
              value: "{{ opencast_admin.java.min_mem}}"
            - name: JAVA_MAX_MEM
              value: "{{ opencast_admin.java.max_mem}}"
            - name: ORG_OPENCASTPROJECT_SERVER_URL
              value: "{{ opencast_admin.server.url }}"
            - name: PROP_ORG_OPENCASTPROJECT_ADMIN_UI_URL
              value: "{{ opencast.admin.ui.url }}"
            - name: PROP_ORG_OPENCASTPROJECT_ENGAGE_UI_URL
              value: "{{ opencast.engage.ui.url }}"
            - name: ORG_OPENCASTPROJECT_SECURITY_ADMIN_USER
              value: "admin"
            - name: ORG_OPENCASTPROJECT_SECURITY_ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: '{{ meta.name }}-opencast'
                  key: admin-pass
            - name: ORG_OPENCASTPROJECT_SECURITY_DIGEST_USER
              value: "opencast_system_account"
            - name: ORG_OPENCASTPROJECT_SECURITY_DIGEST_PASS
              valueFrom:
                secretKeyRef:
                  name: '{{ meta.name }}-opencast'
                  key: digest-pass
            - name: ORG_OPENCASTPROJECT_DB_JDBC_URL
              value: "{{ opencast.database.url }}"
            - name: ORG_OPENCASTPROJECT_DB_JDBC_USER
              value: "{{ opencast.database.user }}"
            - name: ORG_OPENCASTPROJECT_DB_JDBC_DRIVER
              value: "com.mysql.cj.jdbc.Driver"
            - name: ORG_OPENCASTPROJECT_DB_JDBC_PASS
              valueFrom:
                secretKeyRef:
                  name: '{{ meta.name }}-opencast-database'
                  key: database-password
            - name: ACTIVEMQ_BROKER_URL
              value: "{{ opencast.activemq.url }}"
            - name: ACTIVEMQ_BROKER_USERNAME
              value: "{{ opencast.activemq.user }}"
            - name: ACTIVEMQ_BROKER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: '{{ meta.name }}-opencast-activemq'
                  key: activemq-password
            - name: PROP_ORG_OPENCASTPROJECT_PLAYER
              value: "/paella/ui/watch.html?id=#{id}"
            - name: SOLR_SEARCH_URL
              value: "http://solr-search:8080/solr"
            - name: SOLR_SERIES_URL
              value: "http://solr-series:8080/solr"
            - name: SOLR_WORKFLOW_URL
              value: "http://solr-workflow:8080/solr"
            - name: ELASTIC_SERVER_ADDRESS
              value: "opencast-elastic"
            - name: ELASTIC_SERVER_PORT
              value: "9300"
            {% if opencast.streaming.url is defined %}
            - name: ORG_OPENCASTPROJECT_STREAMING_URL
              value: {{ opencast.streaming.url }}
            - name: ORG_OPENCASTPROJECT_ADAPTIVE_STREAMING_URL
              value: {{ opencast.adaptive_streaming.url }}
            {% endif %}
          volumeMounts:
            - name: opencast-persistent-storage
              mountPath: /data
            - name: opencast-config
              mountPath: /opencast/etc/paella/config/config.json
              subPath: paella-config.json
            - name: opencast-config
              mountPath: /opencast/etc/org.opencastproject.organization-mh_default_org.cfg
              subPath: org.opencastproject.organization-mh_default_org.cfg
            - name: opencast-config
              mountPath: /opencast/etc/org.opencastproject.distribution.streaming.wowza.WowzaAdaptiveStreamingDistributionService.cfg
              subPath: org.opencastproject.distribution.streaming.wowza.WowzaAdaptiveStreamingDistributionService.cfg
            - name: opencast-admin-data
              mountPath: /opencast/data
            {% if opencast.lti is defined %}
            - name: opencast-config
              mountPath: /opencast/etc/org.opencastproject.kernel.security.LtiLaunchAuthenticationHandler.cfg
              subPath: org.opencastproject.kernel.security.LtiLaunchAuthenticationHandler.cfg
            - name: opencast-config
              mountPath: /opencast/etc/org.opencastproject.kernel.security.OAuthConsumerDetailsService.cfg
              subPath: org.opencastproject.kernel.security.OAuthConsumerDetailsService.cfg
            - name: opencast-config
              mountPath: /opencast/etc/org.opencastproject.lti.endpoint.EventsEndpoint.cfg
              subPath: org.opencastproject.lti.endpoint.EventsEndpoint.cfg
            {% endif %}
            {% if opencast_admin.cas_filter is defined %}
            - name: opencast-admin-config
              mountPath: /opencast/etc/security/mh_default_org.xml
              subPath: mh_default_org.xml
            - name: opencast-admin-config
              mountPath: /opencast/etc/org.apache.karaf.features.cfg
              subPath: org.apache.karaf.features.cfg
            {% endif %}
            {% if opencast.userdirectory.ldap is defined %}
            - name: opencast-config
              mountPath: /opencast/etc/org.opencastproject.userdirectory.ldap-ugent.cfg
              subPath: org.opencastproject.userdirectory.ldap-ugent.cfg
            {% endif %}
          resources:
            requests:
              memory: "{{ opencast_admin.resources.requests.memory }}"
              cpu: "{{ opencast_admin.resources.requests.cpu }}"
            limits:
              memory: "{{ opencast_admin.resources.limits.memory }}"
              cpu: "{{ opencast_admin.resources.limits.cpu }}"
          readinessProbe:
            initialDelaySeconds: 60
            periodSeconds: 120
            httpGet:
              path: /info/me.json
              port: 8080
              scheme: HTTP
              httpHeaders:
              - name: Host
                value: localhost
      volumes:
        - name: opencast-config
          configMap:
            name: {{ meta.name }}-opencast-config
        - name: opencast-admin-config
          configMap:
            name: {{ meta.name }}-opencast-admin-config
        - name: opencast-persistent-storage
          persistentVolumeClaim:
            claimName: opencast-data
        - name: opencast-admin-data
          persistentVolumeClaim:
            claimName: opencast-admin-data
