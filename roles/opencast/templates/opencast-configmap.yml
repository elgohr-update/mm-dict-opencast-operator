  prepare-videoeditor.xml: |
    <?xml version="1.0" encoding="UTF-8" ?>
    <definition xmlns="http://workflow.opencastproject.org">

      <id>prepare-videoeditor</id>
      <title>Prepares the mediapackage for use in the videoeditor</title>
      <tags>
        <tag>archive</tag>
      </tags>
      <displayOrder>1000</displayOrder>
      <description>
        Partial workflow to prepare a recording for use in the internal admin videoeditor.
      </description>

      <configuration_panel>

      </configuration_panel>

      <operations>

        <operation
          id="defaults"
          description="Applying default configuration values">
          <configurations>
            <configuration key="thumbnailType">0</configuration>
            <configuration key="thumbnailPosition">1</configuration>
          </configurations>
        </operation>

        <!-- Prepare presenter track -->

        <operation
            id="prepare-av"
            exception-handler-workflow="partial-error"
            description="Preparing presenter (camera) audio and video work versions">
          <configurations>
            <configuration key="source-flavor">presenter/source</configuration>
            <configuration key="target-flavor">presenter/prepared</configuration>
            <configuration key="target-tags">archive</configuration>
            <configuration key="rewrite">false</configuration>
            <configuration key="audio-muxing-source-flavors">*/?,*/*</configuration>
          </configurations>
        </operation>

        <!-- Prepare presentation track -->

        <operation
            id="prepare-av"
            exception-handler-workflow="partial-error"
            description="Preparing presentation (screen) audio and video work version">
          <configurations>
            <configuration key="source-flavor">presentation/source</configuration>
            <configuration key="target-flavor">presentation/prepared</configuration>
            <configuration key="rewrite">false</configuration>
            <configuration key="target-tags">archive</configuration>
            <configuration key="audio-muxing-source-flavors">*/?,*/*</configuration>
          </configurations>
        </operation>

        <operation
          id="analyze-tracks"
          exception-handler-workflow="partial-error"
          description="Analyze tracks in media package and set control variables">
          <configurations>
            <configuration key="source-flavor">*/source</configuration>
          </configurations>
        </operation>

        <operation
          id="clone"
          description="Clones the composite for use in the videoeditor">
          <configurations>
            <configuration key="source-flavor">composition/source</configuration>
            <configuration key="target-flavor">composite/preview</configuration>
          </configurations>
        </operation>

        <operation
          id="tag"
          description="Tag composite for use in videoeditor">
          <configurations>
            <configuration key="source-flavors">composite/preview</configuration>
            <configuration key="target-tags">preview</configuration>
          </configurations>
        </operation>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- Audio waveform                                                    -->
        <!--                                                                   -->
        <!-- Create the waveform.                                              -->
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

        <operation
          id="image"
          description="Create video preview images for presenter and presentation"
          exception-handler-workflow="partial-error">
          <configurations>
            <configuration key="source-flavors">presentation/source,presenter/source</configuration>
            <configuration key="target-flavor">*/video+preview</configuration>
            <configuration key="target-tags">preview</configuration>
            <configuration key="encoding-profile">editor.tracks.preview</configuration>
            <configuration key="time">50%</configuration>
          </configurations>
        </operation>


        <operation
          id="waveform"
          fail-on-error="false"
          description="Generating waveform">
          <configurations>
            <configuration key="source-flavor">*/preview</configuration>
            <configuration key="target-flavor">*/waveform</configuration>
            <configuration key="target-tags">preview</configuration>
          </configurations>
        </operation>

        <operation id="image"
               exception-handler-workflow="partial-error"
               description="Extract default thumbnail preview image from presenter track">
          <configurations>
            <configuration key="source-flavor">presenter/source</configuration>
            <configuration key="target-flavor">thumbnail/preview</configuration>
            <configuration key="target-tags">preview</configuration>
            <configuration key="encoding-profile">editor.thumbnail.preview</configuration>
            <configuration key="time">${thumbnailPosition}</configuration>
          </configurations>
        </operation>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- Silence detection                                                 -->
        <!--                                                                   -->
        <!-- Run silence detection to provide hints to the video editor.       -->
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

        <!-- Run silence detection -->

        <operation
          id="silence"
          fail-on-error="false"
          description="Detecting silence">
          <configurations>
            <configuration key="source-flavors">*/preview</configuration>
            <configuration key="smil-flavor-subtype">silence</configuration>
            <configuration key="reference-tracks-flavor">*/prepared</configuration>
          </configurations>
        </operation>

        <!-- Tag the results for internal publishing -->
        <operation
          id="tag"
          description="Preparing silence detection for preview">
          <configurations>
            <configuration key="source-flavors">*/silence</configuration>
            <configuration key="target-tags">+archive</configuration>
          </configurations>
        </operation>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- Publish previews                                                  -->
        <!--                                                                   -->
        <!-- Distributing preview artifacts to preview publication channel.    -->
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

        <!-- Publish previews -->

        <operation
          id="publish-configure"
          exception-handler-workflow="partial-error"
          description="Publish to preview publication channel">
          <configurations>
            <configuration key="download-source-tags">preview</configuration>
            <configuration key="channel-id">internal</configuration>
            <configuration key="url-pattern">http://localhost:8080/admin-ng/index.html#/events/events/${event_id}/tools/playback</configuration>
            <configuration key="check-availability">true</configuration>
          </configurations>
        </operation>

        <!-- Archive with previews generated -->

        <operation
          id="snapshot"
          description="Archive preview information">
          <configurations>
            <configuration key="source-tags">archive</configuration>
          </configurations>
        </operation>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- Tag for review and cutting                                        -->
        <!--                                                                   -->
        <!-- Add comments in order to mark the recording for preview and/or    -->
        <!-- cutting.                                                          -->
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

        <!-- Mark the recording for cutting -->

        <operation
          id="comment"
          description="Mark the recording for cutting">
          <configurations>
            <configuration key="description">Recording has not been cut yet.</configuration>
            <configuration key="reason">EVENTS.EVENTS.DETAILS.COMMENTS.REASONS.CUTTING</configuration>
            <configuration key="action">create</configuration>
          </configurations>
        </operation>

      </operations>

    </definition>
  adaptive-streaming-movies.properties: |
    ####
    # Profile definitions for the encoding service.
    #
    # In order to understand how to configure a format, take a look a the
    # documentation below:
    #
    # profile.<format>.name:
    #     Name of the format, used in download dialogs of the frontend.
    #
    # profile.<format>.output:
    #     Type of the distribution format.
    #     [audio|visual|audiovisual|stream|enhancedaudio|image|imagesequence|cover|nothing]
    #
    # profile.<format>.suffix:
    #     Extension that will be appended to the download.
    #
    # profile.<format>.mimetype:
    #     Mime type used to provide proper content types.
    #
    # profile.<format>.input:
    #     Track types for which this format is applicable.
    #     [audio|visual|audiovisual|stream|enhancedaudio|image|imagesequence|cover|nothing]
    ##

    profile.adaptive-2160p.http.name = encoding highest quality with 2160p for adaptive streaming
    profile.adaptive-2160p.http.input = visual
    profile.adaptive-2160p.http.output = visual
    profile.adaptive-2160p.http.suffix = -preview.mp4
    profile.adaptive-2160p.http.ffmpeg.command = -i #{in.video.path} \
      -c:v libx264 -crf 23 -maxrate 10000k -bufsize 10000k -profile:v high -level 4.0 -pix_fmt yuv420p \
      -x264opts keyint=25:min-keyint=25:no-scenecut -movflags +faststart \
      -filter:v crop='floor(iw/2)*2:floor(ih/2)*2',scale='-2:min(ih\\,2160)',fps=fps=25 -max_muxing_queue_size 1024 \
      -c:a aac -b:a 96k -ac 2 \
      -f mp4 #{out.dir}/#{out.name}#{out.suffix}

    profile.adaptive-1080p.http.name = encoding high quality with 1080p for adaptive streaming
    profile.adaptive-1080p.http.input = visual
    profile.adaptive-1080p.http.output = visual
    profile.adaptive-1080p.http.suffix = -preview.mp4
    profile.adaptive-1080p.http.ffmpeg.command = -i #{in.video.path} \
      -c:v libx264 -crf 23 -maxrate 4000k -bufsize 8000k -profile:v high -level 4.0 -pix_fmt yuv420p \
      -x264opts keyint=25:min-keyint=25:no-scenecut -movflags +faststart \
      -filter:v crop='floor(iw/2)*2:floor(ih/2)*2',scale='-2:min(ih\\,1080)',fps=fps=25 -max_muxing_queue_size 1024 \
      -c:a aac -b:a 96k -ac 2 \
      -f mp4 #{out.dir}/#{out.name}#{out.suffix}

    profile.adaptive-720p.http.name = encoding with 720p for adaptive streaming
    profile.adaptive-720p.http.input = visual
    profile.adaptive-720p.http.output = visual
    profile.adaptive-720p.http.suffix = -preview.mp4
    profile.adaptive-720p.http.ffmpeg.command = -i #{in.video.path} \
      -c:v libx264 -crf 23 -maxrate 1200k -bufsize 2400k -profile:v high -level 4.0 -pix_fmt yuv420p \
      -x264opts keyint=25:min-keyint=25:no-scenecut -movflags +faststart \
      -filter:v crop='floor(iw/2)*2:floor(ih/2)*2',scale='-2:min(ih\\,720)',fps=fps=25 -max_muxing_queue_size 1024 \
      -c:a aac -b:a 96k -ac 2 \
      -f mp4 #{out.dir}/#{out.name}#{out.suffix}

    profile.adaptive-480p.http.name = encoding with 480p for adaptive streaming
    profile.adaptive-480p.http.input = visual
    profile.adaptive-480p.http.output = visual
    profile.adaptive-480p.http.suffix = -preview.mp4
    profile.adaptive-480p.http.ffmpeg.command = -i #{in.video.path} \
      -c:v libx264 -crf 23 -maxrate 800k -bufsize 800k -profile:v high -level 4.0 -pix_fmt yuv420p \
      -x264opts keyint=25:min-keyint=25:no-scenecut -movflags +faststart \
      -filter:v crop='floor(iw/2)*2:floor(ih/2)*2',scale='-2:min(ih\\,480)',fps=fps=25 -max_muxing_queue_size 1024 \
      -c:a aac -b:a 32k -ac 1 \
      -f mp4 #{out.dir}/#{out.name}#{out.suffix}

    profile.adaptive-360p.http.name = encoding low quality with 360p for adaptive streaming
    profile.adaptive-360p.http.input = visual
    profile.adaptive-360p.http.output = visual
    profile.adaptive-360p.http.suffix = -preview.mp4
    profile.adaptive-360p.http.ffmpeg.command = -i #{in.video.path} \
      -c:v libx264 -crf 30 -maxrate 600k -bufsize 600k -profile:v high -level 4.0 -pix_fmt yuv420p \
      -x264opts keyint=25:min-keyint=25:no-scenecut -movflags +faststart \
      -filter:v crop='floor(iw/2)*2:floor(ih/2)*2',scale='-2:min(ih\\,360)',fps=fps=25 -max_muxing_queue_size 1024 \
      -c:a aac -b:a 32k -ac 1 \
      -f mp4 #{out.dir}/#{out.name}#{out.suffix}

    profile.adaptive-parallel.http.name = parallel encoding of 3 qualities for adaptive streaming
    profile.adaptive-parallel.http.input = visual
    profile.adaptive-parallel.http.output = visual
    profile.adaptive-parallel.http.suffix.1080p-quality = -1080p.mp4
    profile.adaptive-parallel.http.suffix.720p-quality = -720p.mp4
    profile.adaptive-parallel.http.suffix.480p-quality = -480p.mp4
    profile.adaptive-parallel.http.ffmpeg.command = -i #{in.video.path} \
      -c:v libx264 -crf 23 -maxrate 4000k -bufsize 8000k -profile:v high -level 4.0 -pix_fmt yuv420p \
        -x264opts keyint=25:min-keyint=25:no-scenecut -movflags +faststart \
        -vf crop='floor(iw/2)*2:floor(ih/2)*2',scale='-2:min(ih\\,1080)',fps=fps=25 \
        -c:a aac -b:a 96k -ac 1 -f mp4 #{out.dir}/#{out.name}#{out.suffix.1080p-quality} \
      -c:v libx264 -crf 23 -maxrate 1200k -bufsize 2400k -profile:v high -level 4.0 -pix_fmt yuv420p \
        -x264opts keyint=25:min-keyint=25:no-scenecut -movflags +faststart \
        -vf crop='floor(iw/2)*2:floor(ih/2)*2',scale='-2:min(ih\\,720)',fps=fps=25 \
        -c:a aac -b:a 64k -ac 1 -f mp4 #{out.dir}/#{out.name}#{out.suffix.720p-quality} \
      -c:v libx264 -crf 23 -maxrate 800k -bufsize 800k -profile:v high -level 4.0 -pix_fmt yuv420p \
        -x264opts keyint=25:min-keyint=25:no-scenecut -movflags +faststart \
        -vf crop='floor(iw/2)*2:floor(ih/2)*2',scale='-2:min(ih\\,480)',fps=fps=25 \
        -c:a aac -b:a 32k -ac 1 -f mp4 #{out.dir}/#{out.name}#{out.suffix.480p-quality}

    profile.studio.adaptive-parallel.http.name = parallel encoding of studio video in multiple qualities for adaptive streaming
    profile.studio.adaptive-parallel.http.input = visual
    profile.studio.adaptive-parallel.http.output = visual
    profile.studio.adaptive-parallel.http.suffix.2160p-quality = -2160p-quality.mp4
    profile.studio.adaptive-parallel.http.suffix.1440p-quality = -1440p-quality.mp4
    profile.studio.adaptive-parallel.http.suffix.1080p-quality = -1080p-quality.mp4
    profile.studio.adaptive-parallel.http.suffix.720p-quality = -720p-quality.mp4
    profile.studio.adaptive-parallel.http.suffix.360p-quality = -360p-quality.mp4
    profile.studio.adaptive-parallel.http.jobload = 4
    profile.studio.adaptive-parallel.http.ffmpeg.command.if-height-geq-1800 = \
